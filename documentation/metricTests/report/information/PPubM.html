<h4>
Percentage of Public Members (PPubM)
</h4>
<p>
<i>Description:</i>
</p>
<p>
Counts the proportion of vulnerable members in a class. A large proportion 
of such members means that the class has high potential to be affected by 
external classes and means that increased effort will be needed to test 
such a class thoroughly.
</p>
