<BODY BGCOLOR="#ffffff">
<h4>
Package Interface Size (PIS)
</h4>
<p>
<i>Description:</i>
</p>
<p>
PIS is the number of classes in a package
 that are used 
from outside the package
.
</p>
<p>
A class uses a package
 if it calls methods,
accesses attributes or extends a class declared in that package
.
</p>
