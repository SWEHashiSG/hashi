<h4>
Number Of Client Packages (NOCP)
</h4>
<p>
<i>Description:</i>
</p>
<p>
NOCP is the number of other packages
 that use 
the measured package
.
</p>
<p>
A package
 uses 
another package
 if
at least one if its classes is using that package
 (i.e. calls methods,
accesses attributes or extends a class declared in that package
).
</p>
