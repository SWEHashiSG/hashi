<h4>
Number Of Remote Methods (NORM)
</h4>
<p>
<i>Description:</i>
</p>
<p>
Processes all methods and constructors and counts the number of various 
remote methods called. A remote method is defined as a method 
that is not declared in the class itself or in its ancestors.
</p>
