<h4>
Number Of Operations (NOO)
</h4>
<p>
<i>Description:</i>
</p>
<p>

<p>NOO counts the number of operations.</p>

 

<p>If a class has a high number
of operations, it may be wise to consider whether it would be appropriate 
to divide it into subclasses.</p>

</p>
