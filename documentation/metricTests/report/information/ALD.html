<h4>
Access of Local Data (ALD) 
</h4>
<p>
<i>Description:</i>
</p>
<p>
ALD counts the number of the data accessed in the given method,
which is local to the class where the method is defined. 
</p>
<p>
Inherited data should be counted too.
</p>
