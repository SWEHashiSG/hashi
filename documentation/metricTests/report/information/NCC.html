<h4>
Number of Client Classes (NCC)
</h4>
<p>
<i>Description:</i>
</p>
<p>
NCC represents the number of classes from other packages

that use the measured package
.
</p>
<p>
A class uses a package
 if it calls methods,
accesses attributes or extends a class declared in that package
.
</p>
