<BODY BGCOLOR="#ffffff">
<h4>
Average Use of Interface (AUF)
</h4>
<p>
<i>Description:</i>
</p>
<p>
AUF metric is defined as the average number of interface members
              of a class that are used by another class.
</p>
<p>
AUF is computed by totalling up the number
of used members for each of client-classes and dividing it 
by the number of client classes (COC).
</p>
