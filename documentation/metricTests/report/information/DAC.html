<h4>
Data Abstraction Coupling (DAC)
</h4>
<p>
<i>Description:</i>
</p>
<p>
DAC counts the number of reference types used in the 
attribute declarations.

Primitive types, types from <code>java.lang</code> package
 and supertypes are not counted.

</p>
