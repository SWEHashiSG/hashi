<h4>
Halstead Difficulty (HDiff)
</h4>
<p>
<i>Description:</i>
</p>
<p>
This measure is one of the Halstead Software Science metrics. It is calculated as 
('Number of Unique Operators' / 2) * ('Number of Operands' / 'Number of Unique Operands').
</p>
