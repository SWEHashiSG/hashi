<h4>
Maximum Number Of Parameters (MNOP)
</h4>
<p>
<i>Description:</i>
</p>
<p>
Counts the highest number of parameters defined for a single operation, 
from among all the operations in the class. Methods with many parameters 
tend to be more specialized and so are less likely to be reusable.
</p>
