<h4>
Efferent Coupling (CE)
</h4>
<p>
<i>Description:</i>
</p>
<p>

<p>CE is the number of classes from other packages on which the measured class depends on.</p>

<p>A class A depends on another class B, if class A calls methods and/or 
accesses attributes and/or extends class B.</p>

</p>
