<BODY BGCOLOR="#ffffff">
<h4>
Class Interface Width (CIW)
</h4>
<p>
<i>Description:</i>
</p>
<p>
CIW is defined as the number of members of the class 
             that belong to the interface of the class. 
</p>
<p>
The members that belongs to the interface
of the class are the public, non-inherited methods and
data members of a class.
</p>
