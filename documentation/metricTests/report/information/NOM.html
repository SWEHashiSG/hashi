<h4>
Number Of Members (NOM)
</h4>
<p>
<i>Description:</i>
</p>
<p>
Counts the number of members, i.e. 
attributes and operations. Inherited members 
can optionally be included in the total. If a class has a high number of members, 
it might be wise to consider whether it would be appropriate to divide it into subclasses.
</p>
