<h4>
Module Design Complexity (MDC)
</h4>
<p>
<i>Description:</i>
</p>
<p>
The Module Design Complexity of  a graph G, iv(G),
is the cyclomatic number of its reduced graph.
The reduction is realized removing any complexity not influencing the module dependencies.</p>
