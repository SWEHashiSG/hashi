<h4>
Abstractness (A)
</h4>
<p>
<i>Description:</i>
</p>
<p>

<p>Abstractness measures how abstract a package is.</p>


<p>Abstractness (A) metric is the ratio of "the number of the abstract classes 
and interfaces in a package" (a) to "the total number of classes and interfaces 
in the same package" (t). Hence, A = a/t .</p>

</p>
