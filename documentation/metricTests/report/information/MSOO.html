<h4>
Maximum Size Of Operation (MSOO)
</h4>
<p>
<i>Description:</i>
</p>
<p>
Counts the maximum size of operations for a class. Method size is determined 
in terms of cyclomatic complexity, meaning the number of <code>if</code>, 
<code>for</code>, and <code>while</code> statements in the operation's body. 
Case labels for <code>switch</code> statements can be optionally included.
</p>
