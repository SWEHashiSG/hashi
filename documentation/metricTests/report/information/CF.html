<h4>
Coupling Factor (CF)
</h4>
<p>
<i>Description:</i>
</p>
<p>
This measure is from the MOOD (Metrics for Object-Oriented Development) suite. 
It is calculated as a fraction. The numerator represents the number of 
non-inheritance couplings. The denominator is the maximum possible number 
of couplings in a system.
</p>
