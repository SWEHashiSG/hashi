<h4>
FanOut (FO)
</h4>
<p>
<i>Description:</i>
</p>
<p>
FO counts the number of reference types that are used in 
attribute declarations,
formal parameters, return types, throws declarations and local variables.
Simple types and supertypes are not counted.
</p>
