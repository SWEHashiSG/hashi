<h4>
Dependency Dispersion (DD)
</h4>
<p>
<i>Description:</i>
</p>
<p>
DD is the number of other packages
 on which a class depends.
</p>
<p>
The class depends on a package
 if it depends on one of the classes 
from that package
.
</p>
