<BODY BGCOLOR="#ffffff">
<h4>
Weight Of a Class (WOC)
</h4>
<p>
<i>Description:</i>
</p>
<p>
WOC is the number of non-accessor methods of the class, divided by the total
number of interface members.
</p>
<p>
Inherited members are not counted. Interface members of the class are the public, 
non-inherited methods and fields of a class.
</p>
