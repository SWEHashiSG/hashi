<h4>
Number Of Attributes (NOA)
</h4>
<p>
<i>Description:</i>
</p>
<p>
Counts the number of 
attributes.
Inherited 
attributes may be counted optionally.
If a class has a high number of 
attributes, it may be wise to consider whether it would be appropriate to divide it into subclasses.
</p>
